<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth â€¢ ThoughtMatters</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">
  <div class="absolute top-6 left-6">
    <a href="/" class="text-blue-600 hover:underline">&larr; Home</a>
  </div>

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-xl rounded-2xl shadow-lg p-8">
      <div class="flex items-center justify-center gap-10 mb-6">
        <button id="tabLogin"  class="font-semibold text-blue-700 border-b-2 border-blue-700 pb-2">Login</button>
        <button id="tabSignup" class="font-semibold text-slate-500 pb-2">Sign Up</button>
        <button id="tabForgot" class="font-semibold text-slate-500 pb-2">Forgot Password</button>
      </div>

      <!-- STATUS -->
      <div id="statusBox" class="text-sm mb-4 hidden"></div>
      <p id="msg" class="text-center text-sm mt-2"></p>
      <!-- LOGIN -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="text-sm font-medium">Email</label>
          <input id="loginEmail" type="email" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="text-sm font-medium">Password</label>
          <input id="loginPassword" type="password" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Login
        </button>
      </form>

      <!-- SIGNUP -->
      <form id="signupForm" class="space-y-4 hidden">
        <div>
          <label class="text-sm font-medium">Full Name</label>
          <input id="signupName" type="text" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="text-sm font-medium">Phone</label>
          <input id="signupPhone" type="text" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="text-sm font-medium">Email</label>
          <input id="signupEmail" type="email" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="text-sm font-medium">Password</label>
          <input id="signupPassword" type="password" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Create Account
        </button>
      </form>

      <!-- FORGOT -->
      <form id="forgotForm" class="space-y-4 hidden">
        <div>
          <label class="text-sm font-medium">Enter your email to reset password</label>
          <input id="forgotEmail" type="email" required class="mt-1 w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Send Reset Link
        </button>
      </form>

    </div>
  </div>

  <script defer src="/js/auth.js"></script>
</body>
</html>
